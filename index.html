<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fruit Free</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<div id="versionBox">v1.0.0</div>

<body>

    <!-- Contenedor general del UI -->
    <div id="ui">

        <!-- ====== MENU PRINCIPAL ====== -->
        <div id="menu" class="menuScreen center">
            <h1 class="title">Fruit Free</h1>
            <button class="btn" id="btnPlay">Jugar</button>
            <button class="btn" id="btnOptions">Opciones</button>
            <button class="btn" id="btnCredits">Créditos</button>
            <button class="btn" id="btncalific">sugerencias</button>
            <button class="btn" id="btnmjrs">Novendades</button>
        </div>

        <!-- ====== SUBMENÚ OPCIONES ====== -->
        <div id="optionsMenu" class="submenu hidden center">
            <h2>Opciones</h2>

            <div class="optionBlock">
                <p>Música:</p>
                <button class="btn small" id="btnMusic">ON</button>
            </div>

            <div class="optionBlock">
                <p>Dificultad:</p>
                <button class="btn small" id="btnDiff">Normal</button>
            </div>

            <button class="btn" id="btnBackOptions">Volver</button>
        </div>

        <!-- ====== SUBMENÚ CRÉDITOS ====== -->
        <div id="creditsMenu" class="submenu hidden center">
            <h2>Créditos del equipo</h2>
            <p>Programación y código: Mateo</p>
            <p>Nombre del juego: kiki</p>
            <button class="btn" id="btnBackCredits">Volver</button>
        </div>

        <!-- ====== SUBMENÚ MODOS DE JUEGO ====== -->
        <div id="gameModesMenu" class="submenu hidden center">
            <h2>Selecciona un Modo</h2>
            <button class="btn" id="btnModeNormal">Modo Normal</button>
            <button class="btn" id="btnModeInfinite">Modo Infinito</button>
            <button class="btn" id="btnBackModes">Volver</button>
        </div>

    </div>

    <!-- ====== ESCENA DEL JUEGO ====== -->
    <div id="gameScene" class="hidden" aria-hidden="true">
        <!-- Fondo estático (fuera del canvas, debajo) -->
        <img id="gameBackground" src="fondo.png" alt="Fondo del juego" />

        <!-- Canvas del juego (sprites, objetos) -->
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- HUD -->
        <div id="hud">
            <p>Puntos: <span id="score">0</span></p>
            <p>Vidas: <span id="lives">3</span></p>
        </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
